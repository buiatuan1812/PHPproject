<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <style>
        body {
            background-color: palevioletred;
        }

        @media screen and ( min-width: 480px) {
            body {
                background-color: aqua;
            }
        }

    </style>
</head>
<body>
    <h1>Chuyển đổi màn hình bằng CSS Media Query</h1>
    <p>cài đặt cho các loại màn hình. nếu như màn hình có độ rộng trên 480px sẽ hiển thị khác
    và độ rộng dưới 480px sẽ hiển thị khác</p>


</body>
</html>
