<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1 {
            color: #FFFF00;
            background-color: antiquewhite;
        }
        h5 {
            color: blue;
            background-color: antiquewhite;
        }
        p {
            color: red;
            background-color: antiquewhite;
        }
        div {
            color: mediumseagreen;
            background-color: antiquewhite;
        }
        span {
            color: cadetblue;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Thẻ h1</h1>
    <h5>Thẻ h5</h5>
    <p>Thẻ p</p>
    <div>Thẻ div</div>
    <span>Thẻ span</span>
</body>
</html>
