<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p.trf-uppercase {
            text-transform: uppercase;
        }
        p.trf-lowercase {
            text-transform: lowercase;
        }
        p.trf-capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h2>Text Transform</h2>
    <p>Chuyển đoạn văn bản thành chữ in hoa</p>
    <p class="trf-uppercase">Chuyển đoạn văn bản thành chữ in hoa</p>
    <p>Chuyển đoạn văn bản thành chữ thường</p>
    <p class="trf-lowercase">Chuyển đoạn văn bản thành chữ thường</p>
    <p>Chuyển các từ đứng đầu thành in hoa</p>
    <p class="trf-capitalize">Chuyển các từ đứng đầu thành in hoa</p>
</body>
</html>
