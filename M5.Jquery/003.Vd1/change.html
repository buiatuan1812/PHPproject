<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Sự kiện thay đổi nội dung của thẻ input hay thẻ textarea</h3>

<form name="register" method="post" action="">
    <input  id="user" type="text" name="user" value="">
    <input type="submit" name="submit" value="Submit">
</form>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">

    $(document).ready(function () {

        $("form[name='register']").submit(function () {

            var text = $(input#user).val();

            if (text == '') {
                alert("bạn chưa nhập thông tin");
                //không cho form submit
                return false;
            }
            //submit form bình thường

        });

    });

</script>
</body>
</html>
