<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thẻ hình ảnh trong HTML</h1>
    <p>thuộc tính src="" chứa đường dẫn của hình ảnh</p>
    <p>thuộc tính atl="" chứa text mà khi ảnh không hiển thị được</p>
    <p>thuộc tính width để cài đặt chiều rông, hieght để cài đặt chiều cao</p>

    <p>
        <img src="image/2a3acb91a35d45e1b4b7c96912a0c84a.png" alt="Ảnh hiển thị"/>
        Ảnh Hiển Thị Được
    </p>

    <p>
        <img src="image/aaa.png" alt="Ảnh không thể hiển thị"/>
        <br>Ảnh Không Hiển Thị Được
    </p>

    <p>
        <img src="image/2a3acb91a35d45e1b4b7c96912a0c84a.png" alt="Ảnh hiển thị" width="100" height="100"/>
        Ảnh Hiển Thị Được
    </p>

</body>
</html>
