<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script type="text/javascript">
    //Khai báo biến nhưng không gán giá trị
    var x;
    //khai báo biến và khai báo giá trị
    var y = 7;
    //gán giá trị cho biến x
    x = 2;
    var hieu = y-x;
    var tich = x*y;
    var thuong = y/x;
    // % là phép toán chia lấy dư
    var sodu = y%x;
    // dấu bằng là phép gán vế phải cho vế trái
    // dấu + khi viết 2 số với nhau thì là phép cộng
    // Nhưng nếu lấy 1 chuỗi + 1 số hoặc 2 chuỗi cộng với nhau thì gọi là phép nối chuỗi
    console.log("Hiệu: " + hieu);
    console.log("Tích: " + tich);
    console.log("Thương: " + thuong);
    console.log("Số Dư: " + sodu);
</script>
</body>
</html>
