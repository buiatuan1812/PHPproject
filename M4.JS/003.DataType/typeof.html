<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>từ khóa typeof sẽ cho phép kiểm tra dữ liệu của biến hoặc giá trị</h3>

<script type="text/javascript">
    var n;
    console.log("Kiểu số trả về: " + typeof 3);
    console.log("Kiểu chuỗi trả về: " + typeof "hello");
    console.log("Kiểu null trả về: " + typeof null);
    console.log("Kiểu boolean true trả về: " + typeof true);
    console.log("Kiểu boolean false trả về: " + typeof false);
    console.log("Kiểu mảng trả về: " + typeof [1,2,3,4]);
    console.log("Kiểu object trả về: " + typeof {});
    console.log("Kiểu undefined trả về: " + typeof n);


</script>
</body>
</html>
