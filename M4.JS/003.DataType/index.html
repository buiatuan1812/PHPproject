<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Các kiểu dữ liệu trong js</h1>
    <p>Kiểu số: </p>
    <code>var x = 5;</code>
    <code>var y = 5.15;</code>

    <p>Kiểu chuỗi:</p>
    <code>var str1 = "Hello";</code>

    <p>Kiểu undefined tức là 1 biến được khai báo nhưng lại không gán giá trị gì</p>
    <code>var t;</code>

    <p>Kiểu Null:</p>
    <code>var n = null;</code>

    <p>Kiểu rỗng:</p>
    <code>var str3 = "";</code>

    <p>Kiểu dữ liệu dạng mảng khai báo bằng []</p>
    <code></code>

    <script type="text/javascript">
        // kiểu số
        var x = 5;
        var y = 5.15;
        // kiểu chuỗi
        var str1 = "hello js";
        var str2 = 'hello js';
        // kiểu boolean
        var gender1 = true;
        var gender2 = false;
        // kiểu undefined tức là 1 biến được khai báo nhưng lại không gán giá trị gì
        var t; // undefined
        // kiểu null
        var n = null;
        console.log("Null:" + n);
        // kiểu rỗng
        var str3 = "";
        console.log("Rỗng:" + str3);
        // kiểu dữ liệu dạng mảng khai báo bằng []
        var mang1 = ["nguyen van a", "nguyen van b", "nguyen van c"];
        var mang2 = [1,2,3,4,5];
        var mang3 = [1,"abc",2,true,null];
        console.log("Mảng 1: " + mang1);
        console.log("Mảng 2: " + mang2);
        console.log("Mảng 3: " + mang3);
        // kiểu dữ liệu dạng object đối tượng khai báo bằng {}
        // bên trong đối tượng sẽ là các cặp thuộc tính và giá trị của thuộc tính
        // thuộc tính và giá trị phân tách bởi dấu :
        // các cặp thuộc tính phân tách bằng ,
        var obj1 = {name:"nguyen van a",age:21,location:"ha noi"};
        console.log(obj1);
        // khai báo đối tượng sau đó mới khai báo thuộc tính
        var obj2 = {};
        obj2.name = "nguyễn văn a";
        obj2.age = 21;
        obj2.location = "ha noi";
    </script>
</body>
</html>
